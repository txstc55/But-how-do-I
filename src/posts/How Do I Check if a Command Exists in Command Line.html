<p>So you are not sure if a command exists, and you want to check it without the command line telling you that you are an idiot. Try the following: </p>
<pre><code class="hljs" style="border-radius:8px">COMMANDEXISTS=<span class="hljs-literal">true</span>; <span class="hljs-keyword">if</span> ! type <span class="hljs-string">"COMMAND"</span> &gt; <span class="hljs-regexp">/dev/null</span>; <span class="hljs-keyword">then</span> COMMANDEXISTS=<span class="hljs-literal">false</span>;fi</code></pre>
